# Nginx reverse proxy configuration for Hugo Contact Form
# Place this in your web server's configuration

# If using a subdomain approach
server {
    listen 443 ssl http2;
    server_name contact.connexxo.com;
    
    # SSL configuration (adjust paths to your certificates)
    ssl_certificate /path/to/your/ssl/certificate.crt;
    ssl_private_key /path/to/your/ssl/private.key;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Proxy to Hugo Contact Form service
    location /f/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers for contact form
        add_header Access-Control-Allow-Origin "https://connexxo.com" always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Access-Control-Max-Age 86400 always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Proxy to anti-spam JavaScript
    location /form-token.js {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache control for token script
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}

